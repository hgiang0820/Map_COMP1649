<!DOCTYPE html>
<html>
<head>
    <title>Bản đồ theo dõi quãng đường</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <input type="text" id="destination" placeholder="Nhập địa chỉ điểm đến..." />
    <button onclick="calculateRoute()">Tìm đường</button>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([21.0285, 105.8542], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Lấy vị trí hiện tại của người dùng
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;

            L.marker([userLat, userLng]).addTo(map).bindPopup("Vị trí của bạn").openPopup();

            function calculateRoute() {
                var destination = document.getElementById("destination").value;

                // Chuyển đổi địa chỉ sang tọa độ
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${destination}`)
                .then(response => response.json())
                .then(data => {
                    var destLat = data[0].lat;
                    var destLng = data[0].lon;

                    L.Routing.control({
                        waypoints: [
                            L.latLng(userLat, userLng),
                            L.latLng(destLat, destLng)
                        ],
                        routeWhileDragging: true
                    }).addTo(map);
                });
            }
        });
    </script>
</body>
</html>
